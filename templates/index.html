<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>CP 多模型分類器</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 150px; }
        select, button { margin-top: 10px; padding: 8px 12px; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Competitive Programming 多模型標籤預測</h1>
    <textarea id="description" placeholder="請輸入 CP 題目描述"></textarea><br />
    <label for="modelSelect">選擇模型：</label>
    <select id="modelSelect">
        <option value="model1">模型 1</option>
        <option value="model2">模型 2</option>
        <option value="model3">模型 3</option>
    </select><br />
    <button onclick="send()">送出</button>

    <div id="result"></div>

    <script>
        function send() {
            const text = document.getElementById("description").value;
            const model = document.getElementById("modelSelect").value;

            fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ description: text, model: model })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("result").innerText = data.tags.join(" ");
            })
            .catch(err => {
                document.getElementById("result").innerText = "錯誤：" + err.message;
            });
        }
    </script>
</body>
</html>
